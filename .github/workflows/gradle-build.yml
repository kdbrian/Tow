name: Gradle Build

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Build flavor'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DEV_BASE_URL: ${{ secrets.ENV }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Set Flavor
        id: flavor
        run: |
          FLAVOR="${{ github.event.inputs.flavor || 'dev' }}"
          echo "CAP_FLAVOR=${FLAVOR^}" >> $GITHUB_OUTPUT

      - name: Extract App Version
        id: version
        run: |
          VERSION_NAME=$(./gradlew -q :app:properties | grep "versionName:" | awk '{print $2}')
          VERSION_CODE=$(./gradlew -q :app:properties | grep "versionCode:" | awk '{print $2}')
          echo "versionName=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Clean
        run: ./gradlew clean

      - name: Build APK
        run: ./gradlew assemble${{ steps.flavor.outputs.CAP_FLAVOR }}Release

      - name: Run unit tests
        run: ./gradlew test${{ steps.flavor.outputs.CAP_FLAVOR }}DebugUnitTest

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
      
      - name: Install system image
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "system-images;android-31;google_apis;x86_64"
      
      - name: Create emulator AVD
        run: |
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n test -k "system-images;android-31;google_apis;x86_64" --force
      
